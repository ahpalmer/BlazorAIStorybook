<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Form Test</title>
    <link rel="stylesheet" href="bootstrap/bootstrap.min.css" />
    <style>
        body {
            padding: 20px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card shadow">
                    <div class="card-header bg-primary text-white">
                        <h3 class="mb-0">Character Details (Plain HTML)</h3>
                    </div>
                    <div class="card-body">
                        <form action="/image" method="get">
                            <div class="mb-3">
                                <label for="name" class="form-label">Name</label>
                                <input id="name" name="name" class="form-control" placeholder="Enter your name" required />
                            </div>

                            <div class="mb-3">
                                <label for="eyeColor" class="form-label">Eye Color</label>
                                <select id="eyeColor" name="eyeColor" class="form-select" required>
                                    <option value="">-- Select Eye Color --</option>
                                    <option value="Blue">Blue</option>
                                    <option value="Brown">Brown</option>
                                    <option value="Green">Green</option>
                                    <option value="Hazel">Hazel</option>
                                    <option value="Gray">Gray</option>
                                    <option value="Amber">Amber</option>
                                </select>
                            </div>

                            <div class="mb-3">
                                <label for="hairColor" class="form-label">Hair Color</label>
                                <select id="hairColor" name="hairColor" class="form-select" required>
                                    <option value="">-- Select Hair Color --</option>
                                    <option value="Black">Black</option>
                                    <option value="Brown">Brown</option>
                                    <option value="Blonde">Blonde</option>
                                    <option value="Red">Red</option>
                                    <option value="Gray">Gray</option>
                                    <option value="White">White</option>
                                </select>
                            </div>

                            <div class="d-grid gap-2">
                                <button type="submit" class="btn btn-primary">Generate Image</button>
                            </div>
                        </form>

                        <hr />

                        <h4>Direct Links</h4>
                        <p>
                            <a href="/image?name=John&eyeColor=Blue&hairColor=Brown" class="btn btn-outline-primary">
                                John (Blue eyes, Brown hair)
                            </a>
                        </p>
                        
                        <h4>Back to App</h4>
                        <p>
                            <a href="/" class="btn btn-secondary">Return to Blazor App</a>
                        </p>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
